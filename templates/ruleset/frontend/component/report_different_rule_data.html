{% if data_list|length > 0 %}
    <div class="highlight_data_value">
        {% for line_object in data_list %}
            <div class="modify_line_text_div">{% for object in line_object.row %}{% if object.type == "context" %}{{ object.row }}{% else %}<mark class="yellow">{{ object.row }}</mark>{% endif %}{% endfor %}</div>
            {% if not forloop.last %}<br/>{% endif %}
        {% endfor %}
    </div>
{% else %}
    <div class="rule_data_value"></div>
{% endif %}
