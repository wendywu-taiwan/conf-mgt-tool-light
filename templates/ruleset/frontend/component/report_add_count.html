<div class="col count_div">
    {% if data.table_type == 'add' %}
    <button type="submit" class="button_add unclickable btn">
        {{ compare_env.name }} <span class="span_add badge badge-light">{{ data.add_count }}</span>
    </button>
    {% elif data.table_type == 'remove' %}
    <button type="submit" class="button_inactive unclickable btn">
        {{ compare_env.name }} <span class="span_inactive badge badge-light">{{ data.add_count }}</span>
    </button>
    {% elif data.add_count == 0 %}
    <button type="submit" class="button_inactive unclickable btn">
        {{ compare_env.name }} Only <span class="span_inactive badge badge-light">{{ data.add_count }}</span>
    </button>
    {% else %}
    <button type="submit" class="button_add unclickable btn">
        {{ compare_env.name }} Only <span class="span_add badge badge-light">{{ data.add_count }}</span>
    </button>
    {% endif %}
</div>
