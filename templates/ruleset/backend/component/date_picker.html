{% load static from staticfiles %}
<head>
    <link href="{% static '/css/component/date_picker.css' %}" rel="stylesheet">
    <script src="{% static '/js/component/date_picker.js' %}"></script>

</head>
<div id="date_picker_div" class="vertical_align_middle row no-row-margin">
    <input id="date_picker" class="flatpickr flatpickr-input" type="text"
           placeholder="Select Date.."
           readonly="readonly">
    <div class="vertical_align_middle">
        <span id="date_input_right_span" class="input-group-addon">
            <span id="clock_picker_icon_span" class="time_input_icon_span glyphicon fui-calendar"></span>
        </span>
    </div>
</div>
