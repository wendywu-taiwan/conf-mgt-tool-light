
<div class="col count_div">
    {% if data.table_type == 'add' %}
    <button type="submit" class="button_inactive unclickable btn btn-primary">
        {{ base_env.name }} <span class="span_inactive badge badge-light">{{ data.base_count }}</span>
    </button>
    {% else %}
    <a href="{% url 'rule-detail' compare_hash_key data.name %}">
        <button type="submit" class="button_origin btn btn-primary">
            {{ base_env.name }} <span class="span_origin badge badge-light">{{ data.base_count }}</span>
        </button>
    </a>
    {% endif %}
</div>
