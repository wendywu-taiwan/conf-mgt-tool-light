<div class="col count_div">
    {% if data.remove_count == 0 %}
    <button type="submit" class="button_inactive unclickable btn">
        Remove <span class="span_inactive badge badge-light">{{ data.remove_count }}</span>
    </button>
    {% else %}
    <button type="submit" class="button_minus unclickable btn">
        Remove <span class="span_minus badge badge-light">{{ data.remove_count }}</span>
    </button>
    {% endif %}
</div>
