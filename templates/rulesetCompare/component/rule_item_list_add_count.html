<div class="col count_div">
    {% if data.table_type == 'add' %}
        <a onclick="rulesetDetailPage('{% url 'rule-detail' compare_env.id country.id compare_hash_key data.name %}')">
            <button type="submit" class="button_add btn btn-primary">
                {{ compare_env.name }}
                <span class="span_add badge badge-light">{{ data.add_count }}</span>
            </button>
        </a>
    {% elif data.table_type == 'normal' %}
        <a onclick="rulesetDetailPage('{% url 'rule-detail' compare_env.id country.id compare_hash_key data.name %}')">
            <button type="submit" class="button_add btn btn-primary">
                {{ compare_env.name }}
                <span class="span_add badge badge-light">{{ data.new_count }}</span>
            </button>
        </a>
    {% elif data.table_type == 'remove' %}
        <button type="submit" class="button_inactive unclickable btn btn-primary">
            {{ compare_env.name }}
            <span class="span_inactive badge badge-light">{{ data.add_count }}</span>
        </button>
    {% elif data.add_count == 0 %}
        <button type="submit" class="button_inactive unclickable btn btn-primary">
            {{ compare_env.name }} Only
            <span class="span_inactive badge badge-light">{{ data.add_count }}</span>
        </button>
    {% else %}
        <a href="{% url 'rule-diff' compare_hash_key data.name %}">
            <button type="submit" class="button_add btn btn-primary">
                {{ compare_env.name }} Only
                <span class="span_add badge badge-light">{{ data.add_count }}</span>
            </button>
        </a>
    {% endif %}
</div>
