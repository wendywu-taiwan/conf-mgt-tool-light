<div class="col count_div">
    {% if data.table_type == 'remove' %}
        <a href="{% url 'rule-detail' compare_env.name compare_hash_key data.name %}">
        <button type="submit" class="button_minus btn btn-primary">
                {{ base_env.name }}
                <span class="span_minus badge badge-light">{{ data.remove_count }}</span>
            </button>
        </a>
    {% elif data.table_type == 'normal' %}
        <a href="{% url 'rule-detail' compare_env.name compare_hash_key data.name %}">
            <button type="submit" class="button_minus btn btn-primary">
                {{ base_env.name }}
                <span class="span_minus badge badge-light">{{ data.base_count }}</span>
            </button>
        </a>
    {% elif data.table_type == 'add' %}
        <button type="submit" class="button_inactive unclickable btn btn-primary">
            {{ base_env.name }}
            <span class="span_inactive badge badge-light">{{ data.remove_count }}</span>
        </button>
    {% elif data.add_count == 0 %}
        <button type="submit" class="button_inactive unclickable btn btn-primary">
            {{ base_env.name }} Only
            <span class="span_inactive badge badge-light">{{ data.remove_count }}</span>
        </button>
    {% else %}
        <a href="{% url 'rule-diff' compare_hash_key data.name %}">
            <button type="submit" class="button_minus btn btn-primary">
                {{ base_env.name }} Only
                <span class="span_minus badge badge-light">{{ data.remove_count }}</span>
            </button>
        </a>
    {% endif %}
</div>
