<div class="col count_div">
    {% if data.modify_count > 0 %}
    <a href="{% url 'rule-diff' base_env.id compare_env.id country.id compare_hash_key data.name %}">
        <button type="submit" class="button_modify btn btn-primary">
            Modify <span class="span_modify badge badge-light">{{ data.modify_count }}</span>
        </button>
    </a>
    {% elif data.modify_count == 0 %}
    <button type="submit" class="button_modify unclickable btn btn-primary">
        Modify <span class="span_modify badge badge-light">{{ data.modify_count }}</span>
    </button>
    {% endif %}
</div>
